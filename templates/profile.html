{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %} 

<h2><a href=/restaurants>Rate a restaurant</a></h2>

<h2>Your favorite spots:</h2>
    <ul>
      {% for restaurant in favorite_spots %}
          <li>
            <a href="/restaurants/{{ restaurant.restaurant_id }}">
                {{ restaurant.name }}
              </a>
          </li>
      {% endfor %}
    </ul>

<h2><a href=/favorites>Restaurants you have rated</a></h2>




{% endblock %}
