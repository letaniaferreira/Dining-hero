{% extends 'base.html' %}

{% block title %} Restaurants {% endblock %}

{% block content %} 

    <h2>Restaurants</h2>
    <ul>
      {% for restaurant in restaurants %}
          <li>
              <a href="/restaurants/{{ restaurant.restaurant_id }}">
                {{ restaurant.name}}
              </a>
          </li>
      {% endfor %}
    </ul>



{% endblock %}
