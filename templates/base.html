<!DOCTYPE html>
<html>
<head>
    <title> {% block title %} TITLE GOES HERE {% endblock %}</title>
</head>
<body>

    <div class='container'>
 <ul>
 {% for message in get_flashed_messages() %}
 <li>{{ message }}</li>
 {% endfor %}
 </ul>    
        
    </div>

    <div id="profile">

        <form action="/profile">
            <input type="submit" value="User profile">
        </form>

        {% if "email" in session %} <h3><a href='/logout'>Logout</a></h3>
        {% else %} <h3><a href='/login'>Login</a></h3>
        {% endif %}



    {% block content %} CONTENT GOES HERE {% endblock %}
     </div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/ajax.js"></script>

</body>
</html>
